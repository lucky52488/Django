{% extends 'base.html' %}
{% load thumbnail %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        {% for post in posts %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-10 my-3">
            <div class="card mx-auto text-center shadow lift-more">
                {% thumbnail post.image "320x240" crop="center" as im %}
                <img class="card-img-top" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
                {% endthumbnail %}
                <div class="card-body">
                    <h5 class="card-title">{{post.text}}</h5>
                    <a href="{% url 'feed:detail' post.id %}" class="btn btn-primary">Open</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-md-6 col-10 my-3 text-center">
            <h1 class="text-primary">Welcome</h1>
            <h4 class="display-6 text-success">Add Your First Image?</h4>
            <a href="{% url 'feed:post' %}" class="btn btn-success px-5 py-2 lift">Upload</a>
        </div>
        {% endfor %}
    </div>
    {% endblock body %}
